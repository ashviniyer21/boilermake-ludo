<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Ludo</title>
    <link rel="stylesheet" href="index.css">
    <script src="https://cdn.socket.io/4.4.1/socket.io.min.js" integrity="sha384-fKnu0iswBIqkjxrhQCTZ7qlLHOFEgNkRmK2vaO/LbTZSXdJfAu6ewRBdwHPhBo/H" crossorigin="anonymous"></script>
</head>
<body>
    <center><H1 style="padding: 10px; border: 2px solid orange;text-shadow: 2px 2px grey">Ludo: An evolved way of playing Sorry</H1>
        <button id="create">Create Game</button>
        <button id="join">Join Game</button></center>
        <br><br><br>
    <center><label for="name" id="nameLabel">Name: </label><input type="text" id="name">
        <br><br>
        <label for="name" id="idLabel">Id: </label><input type="text" id="id"></center>
        <br><br>
    <center>
        <button id="submit">Submit</button>
        <br><br>
        <button id="start">Start</button></center>

        <center><p id="message"></p></center>
    <div>
        <center><img src="LudoBoard.png" width="500" height="500" id="board" class="board" border=""></center>
        <input type="image" src="Blue.png" width="30" height="30" class="piece" id="b0" alt="img">
        <input type="image" src="Blue.png" width="30" height="30" class="piece" id="b1" alt="img">
        <input type="image" src="Blue.png" width="30" height="30" class="piece" id="b2" alt="img">
        <input type="image" src="Blue.png" width="30" height="30" class="piece" id="b3" alt="img">

        <input type="image" src="Red.png" width="30" height="30" class="piece" id="r0" alt="img">
        <input type="image" src="Red.png" width="30" height="30" class="piece" id="r1" alt="img">
        <input type="image" src="Red.png" width="30" height="30" class="piece" id="r2" alt="img">
        <input type="image" src="Red.png" width="30" height="30" class="piece" id="r3" alt="img">

        <input type="image" src="Yellow.png" width="30" height="30" class="piece" id="y0" alt="img">
        <input type="image" src="Yellow.png" width="30" height="30" class="piece" id="y1" alt="img">
        <input type="image" src="Yellow.png" width="30" height="30" class="piece" id="y2" alt="img">
        <input type="image" src="Yellow.png" width="30" height="30" class="piece" id="y3" alt="img">

        <input type="image" src="Green.png" width="30" height="30" class="piece" id="g0" alt="img">
        <input type="image" src="Green.png" width="30" height="30" class="piece" id="g1" alt="img">
        <input type="image" src="Green.png" width="30" height="30" class="piece" id="g2" alt="img">
        <input type="image" src="Green.png" width="30" height="30" class="piece" id="g3" alt="img">
    </div>
    <br><br><br>
    <hr><hr>
    <center><p id="turn"></p></center>
    <table id="Dice">
        <tr>
            <td>
                <figure>
                    <input type="image" src="Dice.png" id="normalDie" width="150" height="150"/>
                    <figcaption id="Die1Contents"></figcaption>
                </figure>
            </td>
            <td>
                <figure>
                    <input type="image" src="Dice.png" id="randomOne" width="150" height="150"/>
                    <figcaption id="Die2Contents"></figcaption>
                </figure>
            </td>
            <td>
                <figure>
                    <input type="image" src="Dice.png" id="randomTwo" width="150" height="150"/>
                    <figcaption id="Die3Contents"></figcaption>
                </figure>
            </td>
        </tr>
        <p id="RollOutput"></p>
    </table>
    <hr><hr>
    <script src="client.js"></script>
</body>
</html>
